<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
</head>
<body>
    <h2>Edit Book</h2>
    
    <form method="post" action="{% url 'edit-book' pk=book.id %}">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ book.title }}"><br><br>
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" value="{{ book.author }}"><br><br>
        <label for="isbn">ISBN:</label><br>
        <input type="text" id="isbn" name="isbn" value="{{ book.isbn }}"><br><br>
        <label for="publisher">Publisher:</label><br>
        <input type="text" id="publisher" name="publisher" value="{{ book.publisher }}"><br><br>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
